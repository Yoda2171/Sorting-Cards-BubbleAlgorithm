<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Sorting Cards with Bubble algorithm</title>
  <link href="https://fonts.googleapis.com/css?family=Handlee&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

</head>


<body style="background: linear-gradient(to right, #2f6616, #64f152);">

  <div class="myinputs">
    <form class="form-inline">
      <div class="form-group mx-sm-3 mb-2">
        <span class="mr-3" id="mybutton">Original</span>
        <input type="text" class="form-control" id="input1" placeholder="">
      </div>
      <button type="button" class="btn btn-light mb-2" onclick="InputNumber()" id="draw">Draw</button>
      <button type="button" class="btn btn-light mb-2 ml-1" onclick="OrderNumbers()" id="sort">Sort</button>
      <button type="button" class="btn btn-light mb-2 ml-1" onclick="window.location.reload();" id="refresh">Refresh</button>
    </form>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-12 cards">

      </div>
    </div>
    <div class="row">
      <div class="col-md-12 cards2">

      </div>
    </div>
  </div>

  <script src="main.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
